<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب</title>

    <style>
        body {
            font-family: Arial;
            background: #f4f4f4;
            padding: 40px;
            text-align: center;
        }
        .box {
            width: 90%;
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }
        input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #aaa;
        }
        button {
            width: 96%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        .success {
            color: green;
        }
    </style>
</head>

<body>

    <div class="box">
        <h2>إنشاء حساب جديد</h2>

        <input type="text" id="fullName" placeholder="الاسم الكامل">
        <input type="text" id="phone" placeholder="رقم الهاتف">
        <input type="email" id="email" placeholder="البريد الإلكتروني">
        <input type="password" id="password" placeholder="كلمة المرور">

        <button onclick="register()">إنشاء الحساب</button>

        <p class="error" id="msg"></p>
    </div>


<script>
async function register() {
    let name = document.getElementById("fullName").value;
    let phone = document.getElementById("phone").value;
    let email = document.getElementById("email").value;
    let password = document.getElementById("password").value;
    let msg = document.getElementById("msg");

    if (name === "" || phone === "" || email === "" || password === "") {
        msg.innerHTML = "⚠️ يرجى إدخال جميع البيانات.";
        return;
    }

    let dataToSend = {
        data: [
            {
                "fullName": name,
                "phone": phone,
                "email": email,
                "password": password
            }
        ]
    };

    try {
        let response = await fetch("https://sheetdb.io/api/v1/ecxq5ppvzjdx7", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(dataToSend)
        });

        msg.style.color = "green";
        msg.innerHTML = "✔️ تم إنشاء الحساب بنجاح!";

        // تحويل لصفحة تسجيل الدخول
        setTimeout(() => {
            window.location.href = "login.html";
        }, 1500);

    } catch (error) {
        msg.style.color = "red";
        msg.innerHTML = "⚠️ خطأ في الاتصال بالخادم.";
    }
}
</script>

</body>
</html>
