<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>

    <style>
        body {
            font-family: Arial;
            background: #f4f4f4;
            padding: 40px;
            text-align: center;
        }
        .box {
            width: 90%;
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }
        input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #aaa;
        }
        button {
            width: 96%;
            padding: 12px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background: #0b7dda;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>

</head>
<body>

    <div class="box">
        <h2>تسجيل الدخول</h2>

        <input type="text" id="phone" placeholder="رقم الهاتف">

        <input type="password" id="password" placeholder="كلمة المرور">

        <button onclick="login()">دخول</button>

        <p class="error" id="error"></p>
    </div>

<script>
async function login() {
    let phone = document.getElementById("phone").value;
    let password = document.getElementById("password").value;
    let error = document.getElementById("error");

    if (phone === "" || password === "") {
        error.innerHTML = "⚠️ يرجى إدخال رقم الهاتف وكلمة المرور.";
        return;
    }

    try {
        const url = "https://sheetdb.io/api/v1/ecxq5ppvzjdx7/search?phone=" + phone;

        let response = await fetch(url);
        let data = await response.json();

        if (data.length === 0) {
            error.innerHTML = "❌ رقم الهاتف غير مسجل.";
            return;
        }

        let user = data[0];

        if (user.password === password) {
            error.style.color = "green";
            error.innerHTML = "✔️ تسجيل دخول ناجح!";

            // هنا تضع صفحة تحويل بعد تسجيل الدخول
            setTimeout(() => {
                window.location.href = "home.html";
            }, 1500);

        } else {
            error.innerHTML = "❌ كلمة مرور غير صحيحة.";
        }

    } catch (e) {
        error.innerHTML = "⚠️ خطأ في الاتصال بالخادم.";
    }
}
</script>

</body>
</html>
